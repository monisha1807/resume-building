<!DOCTYPE html>
<html>
<head>
    <title>jsPDF Test</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background: #f5f5f5;
        }

        .container {
            background: rgb(255, 255, 255);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
        }

        button {
            background: #3498db;
            color: rgb(255, 255, 255);
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            display: block;
            margin: 20px auto;
            transition: background 0.3s;
        }

        button:hover {
            background: #2980b9;
        }

        #status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            background: #f8f9fa;
            border: 1px solid #dee2e6;
        }

        #status p {
            margin: 5px 0;
            padding: 5px 10px;
            border-left: 3px solid #3498db;
        }

        #status p:has(✅) {
            border-left-color: #2ecc71;
            background: #f0fff0;
        }

        #status p:has(❌) {
            border-left-color: #e74c3c;
            background: #fff0f0;
        }

        .title-section {
            text-align: center;
            margin-bottom: 30px;
        }

        .title-section i {
            font-size: 48px;
            color: #3498db;
            margin-bottom: 15px;
        }
    </style>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="title-section">
            <i class="fas fa-file-pdf"></i>
            <h1>PDF Generator Test</h1>
        </div>
        
        <button onclick="testPDF()">
            <i class="fas fa-download"></i> Generate Test PDF
        </button>
        
        <div id="status">
            <!-- Status messages will appear here -->
        </div>
    </div>

    <script src="https://unpkg.com/jspdf@latest/dist/jspdf.umd.min.js"></script>
    <script>
        function updateStatus(message) {
            document.getElementById('status').innerHTML += '<p>' + message + '</p>';
            console.log(message);
        }

        window.addEventListener('load', function() {
            updateStatus('Libraries check:');
            updateStatus('typeof window.jsPDF: ' + typeof window.jsPDF);
            updateStatus('typeof window.jspdf: ' + typeof window.jspdf);
            
            if (typeof window.jspdf !== 'undefined') {
                updateStatus('typeof window.jspdf.jsPDF: ' + typeof window.jspdf.jsPDF);
            }
            
            // Set global jsPDF
            if (typeof window.jsPDF === 'undefined') {
                if (typeof window.jspdf !== 'undefined' && typeof window.jspdf.jsPDF === 'function') {
                    window.jsPDF = window.jspdf.jsPDF;
                    updateStatus('✅ Set jsPDF from window.jspdf.jsPDF');
                }
            } else {
                updateStatus('✅ jsPDF already available');
            }
            
            updateStatus('Final typeof window.jsPDF: ' + typeof window.jsPDF);
        });

        function testPDF() {
            updateStatus('Testing PDF generation...');
            
            try {
                let jsPDFConstructor = null;
                
                if (typeof window.jsPDF === 'function') {
                    jsPDFConstructor = window.jsPDF;
                    updateStatus('Using window.jsPDF');
                } else if (typeof window.jspdf !== 'undefined' && typeof window.jspdf.jsPDF === 'function') {
                    jsPDFConstructor = window.jspdf.jsPDF;
                    updateStatus('Using window.jspdf.jsPDF');
                } else {
                    updateStatus('❌ No jsPDF constructor found');
                    return;
                }
                
                const doc = new jsPDFConstructor();
                updateStatus('✅ jsPDF constructor worked!');
                
                doc.text('Test PDF from Resume Builder', 20, 20);
                doc.save('test.pdf');
                updateStatus('✅ PDF generated and downloaded successfully!');
                
            } catch (error) {
                updateStatus('❌ Error: ' + error.message);
                console.error(error);
            }
        }
    </script>
</body>
</html>
